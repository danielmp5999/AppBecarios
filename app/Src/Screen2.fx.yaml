                                            ),
                                            2
                                        )
                                    );
                                    /*Set(varHorasInicial, LookUp(Becarios, Becario.Email = User().Email).HorasTotales);
                                    Set(varMinutosInicial, LookUp(Becarios, Becario.Email = User().Email).MinutosTotales);
                                    */
                                    Set(
                                        varDifH,
                                        DateDiff(
                                            LookUp(
                                                colReg,
                                                ValidacionText = Text(
                                                    Today(),
                                                    "dd/mm/yyyy"
                                                )
                                            ).Salida,
                                            LookUp(
                                                colReg,
                                                ValidacionText = Text(
                                                    Today(),
                                                    "dd/mm/yyyy"
                                                )
                                            ).Entrada,
                                            TimeUnit.Hours
                                        )
                                    );
                                    Set(
                                        varDifM,
                                        DateDiff(
                                            LookUp(
                                                colReg,
                                                ValidacionText = Text(
                                                    Today(),
                                                    "dd/mm/yyyy"
                                                )
                                            ).Salida,
                                            LookUp(
                                                colReg,
                                                ValidacionText = Text(
                                                    Today(),
                                                    "dd/mm/yyyy"
                                                )
                                            ).Entrada,
                                            TimeUnit.Minutes
                                        )
                                    );
                                    Set(
                                        varishora1,
                                        Time(
                                            varHorasIniciall,
                                            varMinutosIniciall,
                                            0
                                        )
                                    );
                                    Set(
                                        varishora2,
                                        Time(
                                            varDifH,
                                            varDifM,
                                            0
                                        )
                                    );
                                    // Sumar las horas
                                Set(
                                        SumaHoras,
                                        DateAdd(
                                            varishora1,
                                            Hour(varishora2),
                                            TimeUnit.Hours
                                        )
                                    );
                                    Set(
                                        SumaMinutos,
                                        DateAdd(
                                            SumaHoras,
                                            Minute(varishora2),
                                            TimeUnit.Minutes
                                        )
                                    );
                                    //Text( Now(), "dd/mm/yyyy hh:mm:ss" )
                                Set(
                                        varishorasF,
                                        Text(
                                            SumaMinutos,
                                            "hh"
                                        )
                                    );
                                    Set(
