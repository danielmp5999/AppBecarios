                                        )
                                    );
                                    Set(
                                        VarID,
                                        LookUp(
                                            colReg,
                                            'Created By' = User().Email,
                                            ID
                                        )
                                    );
                                    Patch(
                                        'RegistroEntrada/Salida',
                                        LookUp(
                                            'RegistroEntrada/Salida',
                                            ID = VarID
                                        ),
                                        {
                                            Title: Text(Now()),
                                            HoraSalida: varDateHour,
                                            ValidacionText: Text(
                                                Today(),
                                                "dd/mm/yyyy"
                                            )
                                        }
                                    );
                                    Clear(colReg);
                                    ForAll(
                                        Filter(
                                            'RegistroEntrada/Salida',
                                            'Created By'.Email = User().Email,
                                            ValidacionText = Text(
                                                Today(),
                                                "dd/mm/yyyy"
                                            )
                                        ),
                                        Patch(
                                            colReg,
                                            Defaults(colReg),
                                            {
                                                ID: ID,
                                                'Created By': 'Created By'.Email,
                                                Entrada: HoraEntrada,
                                                Salida: HoraSalida,
                                                ValidacionText: ValidacionText
                                            }
                                        )
                                    );
                                    //**************************Checar esto que envie con la hora actual
                                    Set(
                                        varHorasIniciall,
                                        Text(
                                            Now(),
                                            "hh"
                                        )
                                    );
                                    Set(
                                        varMinutosIniciall,
                                        Left(
                                            Right(
                                                Text(
                                                    Now(),
                                                    "dd/mm/yyyy hh:mm:ss"
