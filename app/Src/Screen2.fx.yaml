                        Button2 As button:
                            DisplayMode: |-
                                =If(And(
                                    (
                                        CountRows(colReg)>0),
                                        //VarSalida > Value(Text(Now(),"hh","es-MX")), 
                                        IsBlank(LookUp('RegistroEntrada/Salida',And('Created By'.Email = User().Email, ValidacionText = Text( Now(), "dd/mm/yyyy" ) )).HoraSalida)
                                    ),
                                    DisplayMode.Edit,
                                    DisplayMode.Disabled
                                )
                            OnSelect: |-
                                =Clear(colReg);
                                ForAll(
                                    Filter(
                                        'RegistroEntrada/Salida',
                                        'Created By'.Email = User().Email,
                                        ValidacionText = Text(
                                            Today(),
                                            "dd/mm/yyyy"
                                        )
                                    ),
                                    Patch(
                                        colReg,
                                        Defaults(colReg),
                                        {
                                            ID: ID,
                                            'Created By': 'Created By'.Email,
                                            Entrada: HoraEntrada,
                                            Salida: HoraSalida,
                                            ValidacionText: ValidacionText
                                        }
                                    )
                                );
                                Set(
                                    VarEntrada,
                                    Value(
                                        Left(
                                            LookUp(
                                                Horarios,
                                                And(
                                                    Becario.Email = User().Email,
                                                    Dia.Value = Text(
                                                        Today(),
                                                        "dddd",
                                                        "es-MX"
                                                    )
                                                ),
                                                HoraInicio
                                            ).Value,
                                            2
                                        )
                                    )
                                );
                                Set(
