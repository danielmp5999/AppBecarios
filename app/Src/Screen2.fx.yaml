                                    );
                                    Clear(colReg);
                                    ForAll(
                                        Filter(
                                            'RegistroEntrada/Salida',
                                            'Created By'.Email = User().Email,
                                            ValidacionText = Text(
                                                Today(),
                                                "dd/mm/yyyy"
                                            )
                                        ),
                                        Patch(
                                            colReg,
                                            Defaults(colReg),
                                            {
                                                ID: ID,
                                                'Created By': 'Created By'.Email,
                                                Entrada: HoraEntrada,
                                                Salida: HoraSalida,
                                                ValidacionText: ValidacionText
                                            }
                                        )
                                    );
                                    Set(
                                        varHorasInicial,
                                        LookUp(
                                            Becarios,
                                            Becario.Email = User().Email
                                        ).HorasTotales
                                    );
                                    Set(
                                        varMinutosInicial,
                                        LookUp(
                                            Becarios,
                                            Becario.Email = User().Email
                                        ).MinutosTotales
                                    );
                                    Set(
                                        varDifH,
                                        DateDiff(
                                            LookUp(
                                                colReg,
                                                ValidacionText = Text(
                                                    Today(),
                                                    "dd/mm/yyyy"
                                                )
                                            ).Salida,
                                            LookUp(
                                                colReg,
                                                ValidacionText = Text(
                                                    Today(),
                                                    "dd/mm/yyyy"
                                                )
                                            ).Entrada,
                                            TimeUnit.Hours
                                        )
                                    );
                                    Set(
                                        varDifM,
                                        DateDiff(
                                            LookUp(
                                                colReg,
                                                ValidacionText = Text(
                                                    Today(),
                                                    "dd/mm/yyyy"
                                                )
                                            ).Salida,
                                            LookUp(
                                                colReg,
                                                ValidacionText = Text(
                                                    Today(),
                                                    "dd/mm/yyyy"
                                                )
                                            ).Entrada,
                                            TimeUnit.Minutes
                                        )
                                    );
                                    Set(
                                        varishora1,
                                        Time(
                                            varHorasInicial,
                                            varMinutosInicial,
                                            0
                                        )
                                    );
                                    Set(
                                        varishora2,
                                        Time(
                                            varDifH,
                                            varDifM,
                                            0
                                        )
                                    );
                                    // Sumar las horas
                                Set(
                                        SumaHoras,
                                        DateAdd(
                                            varishora1,
                                            Hour(varishora2),
                                            TimeUnit.Hours
                                        )
                                    );
                                    Set(
                                        SumaMinutos,
                                        DateAdd(
                                            SumaHoras,
                                            Minute(varishora2),
                                            TimeUnit.Minutes
                                        )
                                    );
                                    //Text( Now(), "dd/mm/yyyy hh:mm:ss" )
                                Set(
                                        varishorasF,
                                        Text(
                                            SumaMinutos,
                                            "hh"
                                        )
                                    );
                                    Set(
                                        varisminutosF,
                                        Left(
                                            Right(
                                                Text(
                                                    SumaMinutos,
                                                    "dd/mm/yyyy hh:mm:ss"
                                                ),
                                                5
                                            ),
                                            2
                                        )
                                    );
                                    Patch(
                                        Becarios,
                                        LookUp(
                                            Becarios,
                                            Becario.Email = User().Email
                                        ),
                                        {
                                            HorasTotales: Value(varishorasF),
                                            MinutosTotales: Value(varisminutosF)
                                        }
                                    )
                                    //Set(varHora, Concatenate(varDifH,":",varDifM));
                                //Set(varisHorasT,DateAdd(DateTimeValue("2:00"),DateTimeValue(varHora),TimeUnit.Hours));
                                ,
